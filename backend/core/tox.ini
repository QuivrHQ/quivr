[tox]
isolated_build = True
skipsdist = true
envlist =
  py311
  py311-base


[testenv:py311]
allowlist_externals =
    poetry
commands_pre =
    poetry install --no-root --with test
commands =
    poetry run pytest tests/ -m "not base"

[testenv:py311-base]
allowlist_externals =
    poetry
commands_pre =
    poetry install --no-root --with test -E base
commands =
    poetry run pytest tests/ -m base
